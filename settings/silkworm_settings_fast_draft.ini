# ===================================================================
# SILKWORM FAST DRAFT SETTINGS
# ===================================================================
# This configuration prioritizes speed over quality
# Best for prototyping and test prints
# ===================================================================

# -------------------------------------------------------------------
# LAYER AND PRINT DIMENSIONS - Thicker layers for speed
# -------------------------------------------------------------------
layer_height = 0.3
first_layer_height = 0.3
nozzle_diameter = 0.4
filament_diameter = 1.75

# -------------------------------------------------------------------
# TEMPERATURE SETTINGS (°C)
# -------------------------------------------------------------------
temperature = 215
first_layer_temperature = 220
bed_temperature = 60
first_layer_bed_temperature = 65

# -------------------------------------------------------------------
# SPEED SETTINGS (mm/s) - Fast speeds for quick printing
# -------------------------------------------------------------------
perimeter_speed = 50
small_perimeter_speed = 35
infill_speed = 80
solid_infill_speed = 70
bridge_speed = 40
travel_speed = 200
first_layer_speed = 25
min_print_speed = 15

# -------------------------------------------------------------------
# ACCELERATION SETTINGS (mm/s²) - Higher for faster motion
# -------------------------------------------------------------------
acceleration = 1500
perimeter_acceleration = 1200
infill_acceleration = 1500

# -------------------------------------------------------------------
# PERIMETER/SHELL SETTINGS - Minimal for speed
# -------------------------------------------------------------------
perimeters = 2
solid_layers = 2

# -------------------------------------------------------------------
# INFILL SETTINGS - Low density for speed
# -------------------------------------------------------------------
fill_density = 0.15
fill_angle = 45
fill_pattern = rectilinear
solid_fill_pattern = rectilinear
infill_every_layers = 1

# -------------------------------------------------------------------
# RETRACTION SETTINGS
# -------------------------------------------------------------------
retract_length = 1.5
retract_lift = 0.1
retract_speed = 50
retract_restart_extra = 0
retract_before_travel = 2

# -------------------------------------------------------------------
# COOLING SETTINGS
# -------------------------------------------------------------------
cooling = 1
bridge_fan_speed = 100
disable_fan_first_layers = 1
bridge_flow_ratio = 1.0

# -------------------------------------------------------------------
# SKIRT SETTINGS
# -------------------------------------------------------------------
skirts = 1
skirt_distance = 6
skirt_height = 1

# -------------------------------------------------------------------
# PRINTER DIMENSIONS (mm)
# -------------------------------------------------------------------
extruder_clearance_height = 20
extruder_clearance_radius = 20
xbar_width = 30
xbar_heightfromnozzletip = 50
z_offset = 0

# -------------------------------------------------------------------
# EXTRUSION MODE
# -------------------------------------------------------------------
absolute_extrudersteps = 1

# -------------------------------------------------------------------
# START GCODE
# -------------------------------------------------------------------
start_gcode = G28 ; home all axes\nG1 Z5 F5000 ; lift nozzle\nG92 E0 ; reset extruder\nG1 F200 E3 ; prime nozzle\nG92 E0 ; reset extruder

# -------------------------------------------------------------------
# END GCODE
# -------------------------------------------------------------------
end_gcode = M104 S0 ; turn off extruder\nM140 S0 ; turn off bed\nG91 ; relative positioning\nG1 Z10 F300 ; raise Z\nG90 ; absolute positioning\nG28 X0 ; home X axis\nM84 ; disable motors
