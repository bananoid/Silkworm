# ===================================================================
# SILKWORM HIGH QUALITY SETTINGS
# ===================================================================
# This configuration prioritizes print quality over speed
# Best for detailed models and final prints
# ===================================================================

# -------------------------------------------------------------------
# LAYER AND PRINT DIMENSIONS
# -------------------------------------------------------------------
layer_height = 0.1
first_layer_height = 0.2
nozzle_diameter = 0.4
filament_diameter = 1.75

# -------------------------------------------------------------------
# TEMPERATURE SETTINGS (°C)
# -------------------------------------------------------------------
temperature = 210
first_layer_temperature = 215
bed_temperature = 60
first_layer_bed_temperature = 65

# -------------------------------------------------------------------
# SPEED SETTINGS (mm/s) - Slower for better quality
# -------------------------------------------------------------------
perimeter_speed = 20
small_perimeter_speed = 15
infill_speed = 40
solid_infill_speed = 30
bridge_speed = 25
travel_speed = 120
first_layer_speed = 15
min_print_speed = 8

# -------------------------------------------------------------------
# ACCELERATION SETTINGS (mm/s²) - Lower for smoother motion
# -------------------------------------------------------------------
acceleration = 800
perimeter_acceleration = 500
infill_acceleration = 800

# -------------------------------------------------------------------
# PERIMETER/SHELL SETTINGS - More shells for strength
# -------------------------------------------------------------------
perimeters = 4
solid_layers = 5

# -------------------------------------------------------------------
# INFILL SETTINGS - Higher density for better quality
# -------------------------------------------------------------------
fill_density = 0.3
fill_angle = 45
fill_pattern = rectilinear
solid_fill_pattern = rectilinear
infill_every_layers = 1

# -------------------------------------------------------------------
# RETRACTION SETTINGS
# -------------------------------------------------------------------
retract_length = 1.5
retract_lift = 0.3
retract_speed = 40
retract_restart_extra = 0
retract_before_travel = 2

# -------------------------------------------------------------------
# COOLING SETTINGS - More cooling for fine details
# -------------------------------------------------------------------
cooling = 1
bridge_fan_speed = 100
disable_fan_first_layers = 2
bridge_flow_ratio = 1.0

# -------------------------------------------------------------------
# SKIRT SETTINGS
# -------------------------------------------------------------------
skirts = 2
skirt_distance = 6
skirt_height = 1

# -------------------------------------------------------------------
# PRINTER DIMENSIONS (mm)
# -------------------------------------------------------------------
extruder_clearance_height = 20
extruder_clearance_radius = 20
xbar_width = 30
xbar_heightfromnozzletip = 50
z_offset = 0

# -------------------------------------------------------------------
# EXTRUSION MODE
# -------------------------------------------------------------------
absolute_extrudersteps = 1

# -------------------------------------------------------------------
# START GCODE
# -------------------------------------------------------------------
start_gcode = G28 ; home all axes\nG1 Z5 F5000 ; lift nozzle\nG92 E0 ; reset extruder\nG1 F200 E3 ; prime nozzle\nG92 E0 ; reset extruder

# -------------------------------------------------------------------
# END GCODE
# -------------------------------------------------------------------
end_gcode = M104 S0 ; turn off extruder\nM140 S0 ; turn off bed\nG91 ; relative positioning\nG1 Z10 F300 ; raise Z\nG90 ; absolute positioning\nG28 X0 ; home X axis\nM84 ; disable motors
