# ===================================================================
# SILKWORM CERAMIC PRINTING SETTINGS - 1.5mm NOZZLE
# ===================================================================
# Specialized configuration for ceramic paste extrusion printing
# with large 1.5mm nozzle for clay/ceramic paste materials
#
# IMPORTANT: Ceramic printing differs significantly from thermoplastic:
# - No heating/temperature control needed
# - No retraction (paste doesn't ooze like melted plastic)
# - Slower speeds due to paste viscosity
# - Variable layer heights possible for non-planar printing
# - Flow must be adjusted based on layer height
# ===================================================================

# -------------------------------------------------------------------
# LAYER AND PRINT DIMENSIONS - CERAMIC PASTE
# -------------------------------------------------------------------
# For variable layer height non-planar printing:
# - Minimum layer height: 0.5mm
# - Maximum layer height: 1.2mm
# - These are baseline values; actual values calculated per segment in Grasshopper
layer_height = 0.8
first_layer_height = 1.0
nozzle_diameter = 1.5
# Ceramic paste is extruded directly (no filament)
# Set to nozzle diameter for flow calculations
filament_diameter = 1.5

# -------------------------------------------------------------------
# TEMPERATURE SETTINGS - NOT USED FOR CERAMIC
# -------------------------------------------------------------------
# Ceramic paste prints at room temperature
# These values are required by Silkworm but not used by ceramic printers
temperature = 0
first_layer_temperature = 0
bed_temperature = 0
first_layer_bed_temperature = 0

# -------------------------------------------------------------------
# SPEED SETTINGS (mm/s) - SLOW FOR CERAMIC PASTE
# -------------------------------------------------------------------
# Ceramic paste requires slower speeds due to viscosity
# and to allow proper material deposition
perimeter_speed = 10
small_perimeter_speed = 8
infill_speed = 15
solid_infill_speed = 12
bridge_speed = 8
travel_speed = 50
first_layer_speed = 8
min_print_speed = 5

# -------------------------------------------------------------------
# ACCELERATION SETTINGS (mm/s²) - GENTLE FOR PASTE
# -------------------------------------------------------------------
# Lower acceleration prevents paste splashing/deformation
acceleration = 300
perimeter_acceleration = 200
infill_acceleration = 300

# -------------------------------------------------------------------
# PERIMETER/SHELL SETTINGS
# -------------------------------------------------------------------
# Ceramic structures typically use fewer shells
# Adjust based on structural requirements
perimeters = 2
solid_layers = 2

# -------------------------------------------------------------------
# INFILL SETTINGS
# -------------------------------------------------------------------
# Ceramic printing often uses lower infill or special patterns
fill_density = 0.15
fill_angle = 45
fill_pattern = rectilinear
solid_fill_pattern = rectilinear
infill_every_layers = 1

# -------------------------------------------------------------------
# RETRACTION SETTINGS - DISABLED FOR CERAMIC
# -------------------------------------------------------------------
# Ceramic paste does not retract like thermoplastic filament
# Set all retraction values to 0
retract_length = 0
retract_lift = 0
retract_speed = 0
retract_restart_extra = 0
retract_before_travel = 0

# -------------------------------------------------------------------
# COOLING SETTINGS - NOT USED FOR CERAMIC
# -------------------------------------------------------------------
# Ceramic paste dries naturally; no active cooling
cooling = 0
bridge_fan_speed = 0
disable_fan_first_layers = 1
bridge_flow_ratio = 1.0

# -------------------------------------------------------------------
# SKIRT SETTINGS
# -------------------------------------------------------------------
# Skirts help prime the extruder with paste
skirts = 1
skirt_distance = 10
skirt_height = 1

# -------------------------------------------------------------------
# PRINTER DIMENSIONS (mm)
# -------------------------------------------------------------------
# Adjust based on your ceramic printer/robot setup
extruder_clearance_height = 50
extruder_clearance_radius = 30
xbar_width = 50
xbar_heightfromnozzletip = 80
z_offset = 0

# -------------------------------------------------------------------
# EXTRUSION MODE
# -------------------------------------------------------------------
# Use relative extrusion for paste systems (better control)
# Set to 0 for relative, 1 for absolute
absolute_extrudersteps = 0

# -------------------------------------------------------------------
# START GCODE - CERAMIC PRINTER
# -------------------------------------------------------------------
# Customize for your specific ceramic printer/robotic arm
# This example assumes a basic setup with air pressure control
start_gcode = G21 ; set units to millimeters\nG90 ; use absolute coordinates\nM82 ; use absolute distances for extrusion\nG28 ; home all axes\nG1 Z5 F300 ; lift nozzle\nM106 S255 ; turn on air pressure (if applicable)\nG92 E0 ; reset extruder position

# -------------------------------------------------------------------
# END GCODE - CERAMIC PRINTER
# -------------------------------------------------------------------
# Safe shutdown for ceramic printing
end_gcode = M107 ; turn off air pressure\nG91 ; relative positioning\nG1 Z10 F300 ; raise Z\nG90 ; absolute positioning\nG28 X0 Y0 ; home X and Y\nM84 ; disable motors

# ===================================================================
# NOTES FOR VARIABLE LAYER HEIGHT / NON-PLANAR PRINTING
# ===================================================================
#
# When using Silkworm's Movement component for variable layer height:
#
# 1. FLOW CALCULATION:
#    Flow (mm³) = LineWidth × LayerHeight × SegmentLength
#
#    For 1.5mm nozzle:
#    - Line width range: 1.5mm - 3.0mm (1.0-2.0× nozzle diameter)
#    - Layer height range: 0.5mm - 1.2mm (variable per segment)
#
#    Example:
#    - LineWidth = 2.0mm, LayerHeight = 0.8mm
#    - Flow per mm = 2.0 × 0.8 = 1.6 mm²
#
# 2. IN GRASSHOPPER:
#    - Calculate layer height for each segment (Z-difference between points)
#    - Calculate flow: Flow = LineWidth × LayerHeight
#    - Create list of flow values matching number of line segments
#    - Input flow list to Movement component's "Flow" parameter
#
# 3. NON-PLANAR PATHS:
#    - Generate your 3D path/surface in Grasshopper
#    - Extract line segments following surface contours
#    - Each segment can have different Z-height (non-planar)
#    - Silkworm will handle the 3D coordinates automatically
#
# 4. CERAMIC-SPECIFIC CONSIDERATIONS:
#    - Allow drying time between layers if needed
#    - Consider paste consistency (add water content notes to GCode comments)
#    - Adjust flow based on paste viscosity testing
#    - For overhangs, reduce speed and increase flow slightly
#
# 5. TYPICAL FLOW MULTIPLIERS FOR CERAMICS:
#    - Standard extrusion: 1.0×
#    - First layer adhesion: 1.2-1.5×
#    - Overhangs/bridges: 1.1×
#    - Fine details: 0.8-0.9×
#
# ===================================================================
