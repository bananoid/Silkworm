# ===================================================================
# SILKWORM BASIC SETTINGS TEMPLATE
# ===================================================================
# This is a basic configuration for standard PLA printing
# Edit these values to match your 3D printer specifications
# Format: setting_name = value (one per line)
# ===================================================================

# -------------------------------------------------------------------
# LAYER AND PRINT DIMENSIONS
# -------------------------------------------------------------------
layer_height = 0.2
first_layer_height = 0.3
nozzle_diameter = 0.4
filament_diameter = 1.75

# -------------------------------------------------------------------
# TEMPERATURE SETTINGS (°C)
# -------------------------------------------------------------------
temperature = 210
first_layer_temperature = 215
bed_temperature = 60
first_layer_bed_temperature = 65

# -------------------------------------------------------------------
# SPEED SETTINGS (mm/s)
# -------------------------------------------------------------------
perimeter_speed = 30
small_perimeter_speed = 20
infill_speed = 50
solid_infill_speed = 40
bridge_speed = 30
travel_speed = 150
first_layer_speed = 20
min_print_speed = 10

# -------------------------------------------------------------------
# ACCELERATION SETTINGS (mm/s²)
# -------------------------------------------------------------------
acceleration = 1000
perimeter_acceleration = 800
infill_acceleration = 1000

# -------------------------------------------------------------------
# PERIMETER/SHELL SETTINGS
# -------------------------------------------------------------------
perimeters = 3
solid_layers = 3

# -------------------------------------------------------------------
# INFILL SETTINGS
# -------------------------------------------------------------------
# fill_density: 0.0 to 1.0 (0% to 100%), or use percentage format like 20%
fill_density = 0.2
fill_angle = 45
fill_pattern = rectilinear
solid_fill_pattern = rectilinear
infill_every_layers = 1

# -------------------------------------------------------------------
# RETRACTION SETTINGS
# -------------------------------------------------------------------
retract_length = 1.5
retract_lift = 0.2
retract_speed = 40
retract_restart_extra = 0
retract_before_travel = 2

# -------------------------------------------------------------------
# COOLING SETTINGS
# -------------------------------------------------------------------
cooling = 1
bridge_fan_speed = 100
disable_fan_first_layers = 1
bridge_flow_ratio = 1.0

# -------------------------------------------------------------------
# SKIRT SETTINGS
# -------------------------------------------------------------------
skirts = 1
skirt_distance = 6
skirt_height = 1

# -------------------------------------------------------------------
# PRINTER DIMENSIONS (mm)
# -------------------------------------------------------------------
extruder_clearance_height = 20
extruder_clearance_radius = 20
xbar_width = 30
xbar_heightfromnozzletip = 50
z_offset = 0

# -------------------------------------------------------------------
# EXTRUSION MODE
# -------------------------------------------------------------------
# absolute_extrudersteps: 1 = absolute E values, 0 = relative E values
absolute_extrudersteps = 1

# -------------------------------------------------------------------
# START GCODE
# -------------------------------------------------------------------
# This GCode runs at the beginning of each print
# Customize for your printer (this example is for most FDM printers)
start_gcode = G28 ; home all axes\nG1 Z5 F5000 ; lift nozzle\nG92 E0 ; reset extruder\nG1 F200 E3 ; prime nozzle\nG92 E0 ; reset extruder

# -------------------------------------------------------------------
# END GCODE
# -------------------------------------------------------------------
# This GCode runs at the end of each print
end_gcode = M104 S0 ; turn off extruder\nM140 S0 ; turn off bed\nG91 ; relative positioning\nG1 Z10 F300 ; raise Z\nG90 ; absolute positioning\nG28 X0 ; home X axis\nM84 ; disable motors
